<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Freelancer</title>
</head>

<body>
  <!-- MAIN CONTAINER -->
  <div class="container-fluid">
    <!-- HEADER -->
    <div class="row">
      <nav></nav>
      <div class="jumbotron jumbotron-freelancer bg-color text-uppercase">
        <img src="img/avataaars.svg" id="jmbt-img" class="img-fluid" alt="avatar">
        <h1>start bootstrap</h1>
        <span class="fa fa-star stars"></span>
        <div>
          <h2>graphic artist - web designer - illustrator</h2>
        </div>
      </div>
    </div>
    <!-- END HEADER -->
    <div class="jumbotron-freelancer text-uppercase">
      <h1>portfolio</h1>
      <span class="fa fa-star stars"></span>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <img src="img/house.png" class="img-responsive img-portfolio" alt="house">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <img src="img/cake.png" class="img-responsive img-portfolio" alt="cake">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <img src="img/circus.png" class="img-responsive img-portfolio" alt="circus">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <img src="img/supernintendo.png" class="img-responsive img-portfolio" alt="supernintendo">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <img src="img/safe.png" class="img-responsive img-portfolio" alt="safe">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <img src="img/sub.png" class="img-responsive img-portfolio" alt="sub">
        </div>
      </div>
    </div>

  </div>




  <!-- END MAIN CONTAINER -->


</body>

</html>
